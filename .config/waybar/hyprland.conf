#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning (警告を消すには、この行を削除またはコメントする。)

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

xwayland {
  force_zero_scaling = true
}

# Execute your favorite apps at launch (お気に入りのアプリを起動時に実行)
# exec-once = waybar & hyprpaper & firefox
#:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
exec-once = waybar
exec-once = fcitx5
exec-once = bash $HOME/.config/waybar/scripts/wallpaper
exec-once = /usr/bin/lxpolkit
exec-once = dunst
#exec-once = udiskie &
#exec-once = hyprctl plugin load ~/.config/hypr/csgo-vulkan-fix.so
#exec-once = hyprctl plugin load ~/.config/hypr/borders-plus-plus.so
#:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = jp
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
# Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
    }

#    drop_shadow = yes
#    shadow_range = 4
#    shadow_render_power = 3
#    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes, please :)

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  #  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

 #   animation = windows, 1, 7, myBezier
 #   animation = border, 1, 10, default
 #   animation = borderangle, 1, 8, default
 #   animation = fade, 1, 7, default
 #   animation = workspaces, 1, 6, default
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER #(SUPER=キーボードのwindowsマーク) ※ $mainModイコールSUPER

#キーボードショートカットキー
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
$termchange = terminator
#::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
bind = $mainMod, Q, exec, $termchange
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, pcmanfm
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, exec, firefox
bind = $mainMod, Z, exec, waybar
bind = $mainMod SHIFT, Z, exec, killall waybar
bind = $mainMod, Y, exec, $termchange -e "$HOME/.local/bin/yt"
bind = $mainMod, W, exec, $termchange -e nmtui-connect
bind = $mainMod, A, exec, $termchange -e alsamixer
bind = $mainMod, H, exec, $termchange -e terminator -e 'gum pager --border=none < $HOME/.config/hypr/help.txt'
bind = Ctrl Alt, F, exec, flameshot gui
bind = Ctrl Alt, V, exec, kitty -e cava


# Example volume button that allows press and hold, volume limited to 150%
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 4%+

# Example volume button that will activate even while an input inhibitor is active
bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 4%-


# Screenshot a window (ウィンドウのスクリーンショット)
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor (モニター(全画面)のスクリーンショット)
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region (選択範囲のスクリーンショット)
bind = $shiftMod, PRINT, exec, hyprshot -m region
#:::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::

# Move focus with mainMod + arrow keys (mainMod + 矢印キーでフォーカスを移動)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9] (mainMod + [0-9]でワークスペースを切り替える)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9] (mainMod + SHIFT + [0-9] でアクティブウィンドウをワークスペースに移動する。)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll (mainMod + scroll で既存のワークスペースをスクロールする)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# See Mouse Binds section for bindm usage

# Move/resize windows with mainMod + LMB/RMB and dragging (mainMod + LMB/RMBとドラッグによるウィンドウの移動/サイズ変更)
bindm = $mainMod, mouse:272, movewindow    #マウスの左ドラッグ
bindm = $mainMod, mouse:273, resizewindow  #マウスの右ドラッグ


